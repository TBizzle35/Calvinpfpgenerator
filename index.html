<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calvin's Character Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Build Calvin's Character</h1>
            <p>Customize Calvin's appearance!</p>
        </header>
        
        <div class="character-builder">
            <!-- Character image container -->
            <div id="character" class="character-container">
                <div id="character-background" class="background"></div>
                <div id="character-body" class="body"></div>
                <div id="character-eyes" class="eyes"></div>
                <div id="character-mouth" class="mouth"></div>
                <div id="character-hat" class="hat"></div>
                <div id="character-clothes" class="clothes"></div>
            </div>

            <!-- Customization controls -->
            <div class="controls">
                <!-- Front selection -->
                <label for="frontSelector">Front:</label>

                    <option value="front1">Front 1</option>
                    <option value="front2">Front 2</option>

                </select>

                <!-- Eyes selection -->
                <label for="eyeSelector">Eyes:</label>
                <select id="eyeSelector">

                    <option value="eyes14">Eyes 14</option>

                    <option value="eyes22">Eyes 22</option>
                    <option value="eyes23">Eyes 23</option>
                    <option value="eyes24">Eyes 24</option>
                    <option value="eyes25">Eyes 25</option>
                </select>

                <!-- Mouth selection -->

                <select id="mouthSelector">
                    <option value="mouth1">Mouth 1</option>
                    <option value="mouth2">Mouth 2</option>
                    <option value="mouth3">Mouth 3</option>
                    <option value="mouth4">Mouth 4</option>

                    <option value="mouth9">Mouth 9</option>

                </select>

                <!-- Hat selection -->
                <label for="hatSelector">Hat:</label>

                    <option value="hat1">Hat 1</option>

                    <option value="hat3">Hat 3</option>
